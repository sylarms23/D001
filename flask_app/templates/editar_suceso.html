<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between mt-3 mb-5">
            <h1>Editar Avistamiento OVNI</h1>
            <div>
                <div><h2 class="d-flex justify-content-end">{{usuario.nombre}} {{usuario.apellido}} </h2></div>
                <div class="d-flex justify-content-end "><a href="/dashboard" class="btn btn-primary">Dashboard</a></div>
                <div class="d-flex justify-content-end"><a href="/logout" class=" btn btn-danger">Cerrar Sesión</a></div>
            </div>
        </header>
        <!-- Errores -->
        {% with messages = get_flashed_messages(category_filter=['suceso_validar'])%}
            {% if messages%}
                <div class="alert alert-danger">
                    {% for message in messages%}
                        <p>{{message}}</p>
                    {%endfor%}
                </div>
            {%endif%}
        {%endwith%}
        <h3>Actualizar Avistamiento:</h3>
        <form action="/actualizar" method="POST">
            <div>
                <label>Lugar:</label>
                <input type="text" class="form-control" name="lugar" value="{{suceso.lugar}}">
            </div>
            <div>
                <label>Que sucedió:</label>
                <textarea type="text" class="form-control" name="descripcion" >{{suceso.descripcion}}</textarea>
            </div>
            <div>
                <label>Fecha del Avistamiento:</label>
                <input type="date" class="form-control" name="fecha" value="{{suceso.fecha}}">
            </div>
            <div>
                <label>N° de Ovnis:</label>
                <input type="number"  min="1" step"1" class="form-control" name="ovnis" value="{{suceso.ovnis}}">
            </div>
            <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
            <input type="hidden" name="id" value="{{suceso.id}}">
            <input type="submit" class="btn btn-success mt-3" value="Actualizar Avistamiento">
        </form>
    </div>
</body>
</html>
